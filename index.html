<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Ticket Rush — Bus Simulator PRO</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0f172a; --card:#1e293b; --text:#f8fafc; --muted:#94a3b8;
      --ok:#4ade80; --bad:#f87171; --warn:#facc15;
    }
    *{box-sizing:border-box}
    html,body{height:100dvh}
    body{
      margin:0; overflow:hidden;
      background:
        radial-gradient(circle at 30% -10%, rgba(56,189,248,.25), transparent 55%),
        radial-gradient(circle at 60% 110%, rgba(74,222,128,.18), transparent 45%),
        var(--bg);
      color:var(--text);
      font-family: Inter, Segoe UI, system-ui, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* ==== FIT TO SCREEN (scena dostosowuje się do proporcji urządzenia) ==== */
    #viewport{position:fixed; inset:0; display:grid; place-items:center}
    #stage{
      /* szer./wys. są ustawiane dynamicznie w JS, tu tylko fallback */
      width:1280px; height:720px;
      transform-origin: top left;
      transform: scale(var(--fit,1));
      will-change: transform;
    }

    /* ==== APP FRAME – siatka w scenie ==== */
    .app{
      width:100%; height:100%;
      display:grid; gap:16px; padding:16px;
      grid-template-columns: 900px 360px;        /* lewa (gra) | prawa (*
